<html>
    <meta charset="utf-8">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>
            function a(){
                alert($('p').parent().text())
            }

            function b(){
                $('p').parent('div').css('color', 'green')
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="a()">버튼1</button>
        <button type="button" onclick="b()">버튼2</button>
        <div>
            <p>Hello world!</p>
        </div>
    </body>
</html>

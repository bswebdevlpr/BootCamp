<html>
    <head>
        <meta charset="utf-8">
        <title>jquery - class 다루기</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
        <link rel="stylesheet" href="jquery-ui.css">
        <script src="jquery-ui.min.js"></script>
        <script src="jquery-ui.js"></script>
        <script>
            function bigger(){
                $(".first").addClass("sizeup");
            }
            
            function white(){
                $(".second").removeClass("second")
            }
            
            function pink(){
                $(".third").switchClass("third", "pink", 1000)
            }

            function getFirst(){
                if($("div").hasClass("first")){
                    $(".first").remove();
                }
            }
        </script>
        <style>
            div {
                width: 100px;
                height: 100px;
            }

            .first {
                background-color: red;
            }

            .second {
                background-color: yellow;
            }

            .pink {
                background-color: pink;
            }

            .third {
                background-color: blue;
            }
            
            .sizeup{
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <button type="button" onclick="bigger()">커져라</button>
        <button type="button" onclick="white()">하얘져라</button>
        <button type="button" onclick="pink()">분홍</button>
        <button type="button" onclick="getFirst()">first 클래스 제거</button>
        <div class="first">가나다</div>
        <div class="second">라마바</div>
        <div class="third">사아자</div>
    </body>
</html>

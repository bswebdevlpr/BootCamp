<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul {
      background-color: gray;
      width: 100%;
      height: 50px;
      border-radius: 10px;

      list-style: none;
      padding-left: 0px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    li {
      color: white;
      
      text-align: center;

      flex-grow: 1;
      flex-basis: 100px;
      flex-shrink: 0;
    }
    li:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </div>
</body>
</html>
